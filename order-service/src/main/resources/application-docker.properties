server.port=8080
spring.datasource.url=jdbc:mysql://mysql-order:3306/order-service
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=ptechie
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
eureka.client.serviceUrl.defaultZone=http://eureka:password@discovery-server:8761/eureka

#Kafka Producer Configuration
spring.kafka.bootstrap-servers=broker:9092
spring.kafka.template.default-topic=notificationTopic

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.admin.auto-create=true
spring.kafka.admin.properties.auto.create.topics.enable=true

spring.kafka.producer.properties.spring.json.trusted.packages=com.programmingtechie.common.event


