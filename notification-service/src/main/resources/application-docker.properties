management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
eureka.client.serviceUrl.defaultZone=http://eureka:password@discovery-server:8761/eureka


#Kafka Consumer Configuration
spring.kafka.bootstrap-servers=broker:9092
spring.kafka.consumer.group-id=notificationId2
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.listener.missing-topics-fatal=false

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=com.programming.techie.common.event.OrderPlacedEvent
spring.kafka.consumer.properties.spring.json.use.type.headers=false

logging.level.org.springframework.kafka=DEBUG
logging.level.org.apache.kafka=DEBUG







